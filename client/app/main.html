<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

		<!-- Bootstrap CSS -->
		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">

		<title>VPN</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>VPN</h1>
				</div>
				<div class="col-12">
					<ul class="nav nav-tabs" id="mainTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="connect-tab" data-bs-toggle="tab" data-bs-target="#connect" type="button" role="tab" aria-controls="connect" aria-selected="true">Connect</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab" aria-controls="log" aria-selected="false">Log</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
						</li>
					</ul>
					<div class="tab-content" id="mainTabContent">
						<div class="tab-pane fade show active" id="connect" role="tabpanel" aria-labelledby="connect-tab">
							
							<div id="disconnected">
								<form id="connect-form">
									<!--
									<div class="mb-3">
										<label for="email" class="form-label">Email address</label>
										<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
										<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
									</div>
									<button type="submit" class="btn btn-primary">Authenticate & Connect</button>
									-->
								</form>
							</div>
							<div id="connected">
								<form id="disconnect-form">
									
									<button type="submit" class="btn btn-danger">Disconnect</button>
								</form>
							</div>

						</div>
						<div class="tab-pane fade" id="log" role="tabpanel" aria-labelledby="log-tab">
							<textarea id="log-textarea" readonly></textarea>
						</div>
						<div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
							-
						</div>
					</div>
				</div>
				<div class="col-12">
					<small>Created by GramThanos</small><br>
					<small id="version">{{version}}</small>
				</div>
			</div>
		</div>
		
		<!-- Bootstrap JS -->
		<script src="bootstrap.bundle.min.js"></script>
	</body>
</html>
